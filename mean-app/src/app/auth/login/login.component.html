<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading">
        <h1> Log In</h1>
        <mat-form-field>
          <input matInput type="text" placeholder="Email Address" name="email" required email>
          <!-->mat-error *ngIf="emailInput.invalid">Enter a valid email</mat-error-->
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" name="password" required>
          <!-->mat-error *ngIf="">Please enter a valid password</mat-error-->
        </mat-form-field>
        <br><br><br>
        <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
</mat-card>
